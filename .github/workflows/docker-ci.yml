name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. List files (Debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Checking for package.json:"
          find . -name "package.json"

      - name: 3. Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: 4. Install dependencies
      #   run: npm install

      # - name: 5. Build React App
      #   run: npm run build

      - name: 6. Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.RACHNARAJAK040 }}

      - name: 7. Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-newproject:latest .

      - name: 8. Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-newproject:latest