name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or the branch you want to trigger on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v3

      - name: 2. Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 3. Install dependencies
        run: npm install
        working-directory: ./HomzNOffiz_frontend

      - name: 4. Build React App
        run: npm run build
        working-directory: ./HomzNOffiz_frontend

      - name: 5. Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 6. Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-newproject .
        working-directory: ./HomzNOffiz_frontend

      - name: 7. Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-newproject:latest
